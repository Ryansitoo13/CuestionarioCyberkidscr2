<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cuestionario CyberKids CR2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFB6C1 0%, #87CEFA 100%);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    h1 {
      font-size: 28px;
      color: #FF4500;
      text-align: center;
      text-shadow: 1px 1px 2px #fff;
    }

    .question {
      background-color: #E6E6FA;
      border: 3px dashed #9400D3;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
    }

    .question h3 {
      font-size: 20px;
      color: #483D8B;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      color: #333;
    }

    .options input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
    }

    #verify-btn {
      background-color: #FF6347;
      border: none;
      color: #fff;
      padding: 12px 25px;
      font-size: 18px;
      margin: 15px auto;
      display: block;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #verify-btn:hover {
      background-color: #32CD32;
    }

    #message {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #D32F2F;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🔥 Cuestionario CyberKids CR2 🔥</h1>

  <div id="quiz">
    <div class="question" data-correct="3">
      <h3>1️⃣ ¿Qué tipo de malware finge ser un programa útil para engañarte? 🧐</h3>
      <div class="options">
        <label><input type="radio" name="q1" value="1"> Spyware 🕵️</label>
        <label><input type="radio" name="q1" value="2"> Gusano 🐛</label>
        <label><input type="radio" name="q1" value="3"> Troyano 🏴‍☠️</label>
        <label><input type="radio" name="q1" value="4"> Ransomware 🔒</label>
      </div>
    </div>

    <div class="question" data-correct="2">
      <h3>2️⃣ ¿Cómo se propaga un gusano informático? 🐛💻</h3>
      <div class="options">
        <label><input type="radio" name="q2" value="1"> Se oculta en archivos PDF 📄</label>
        <label><input type="radio" name="q2" value="2"> Se copia automáticamente y se esparce 📡</label>
        <label><input type="radio" name="q2" value="3"> Se descarga solo en móviles 📱</label>
        <label><input type="radio" name="q2" value="4"> Es un virus en las redes sociales 💬</label>
      </div>
    </div>

    <div class="question" data-correct="1">
      <h3>3️⃣ ¿Qué ataque informático usa la 'Ingeniería Social'? 🎭</h3>
      <div class="options">
        <label><input type="radio" name="q3" value="1"> Phishing 🎣</label>
        <label><input type="radio" name="q3" value="2"> Ransomware 💰</label>
        <label><input type="radio" name="q3" value="3"> Keylogger ⌨️</label>
        <label><input type="radio" name="q3" value="4"> Spyware 🕵️‍♂️</label>
      </div>
    </div>
  </div>

  <button id="verify-btn">✅ Verificar Respuestas</button>
  <div id="message"></div>
</div>

<script>
  const verifyBtn = document.getElementById('verify-btn');
  const quiz = document.getElementById('quiz');
  const message = document.getElementById('message');

  verifyBtn.addEventListener('click', function() {
    let score = 0;
    const questions = quiz.querySelectorAll('.question');
    questions.forEach(q => {
      const correctValue = q.getAttribute('data-correct');
      const radios = q.querySelectorAll('input[type="radio"]');
      let selectedOption = null;

      radios.forEach(radio => {
        if (radio.checked) {
          selectedOption = radio;
        }
      });

      if (selectedOption && selectedOption.value === correctValue) {
        score += 10;
      }
    });

    if (score >= 70) {
      message.style.color = 'green';
      message.textContent = '🎉 ¡Excelente! Has aprobado el cuestionario. 🎉';
    } else {
      message.style.color = 'red';
      message.textContent = `🤔 Has obtenido ${score}/100 puntos. ¡Sigue aprendiendo!`;
    }
  });
</script>

</body>
</html>
